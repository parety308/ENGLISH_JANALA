    <!--Fav icon-->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!--Tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--awesome font cdn-->

<body class="bg-[#FFFFFF]">
    <header>
        <nav class="flex justify-between px-10 py-5 text-2xl bg-[#dfedf9] shadow-sm items-center">
            <div class="flex gap-1">
                <h1>English</h1>
                <img src="assets/logo.png" alt="">
                <h1>জানালা</h1>
            </div>
            <div class="flex gap-3">
                <button
                    class="btn btn-outline btn-success text-lg text-[#422AD5] border-1 border-[#422AD5] font-semibold"><i
                        class="fa-solid fa-question"></i>FAQ</button>
                <button
                    class="btn btn-outline btn-success text-lg text-[#422AD5] border-1 border-[#422AD5] font-semibold"><i
                        class="fa-solid fa-book"></i>Learn</button>
                <button
                    class="btn btn-outline btn-success text-lg text-[#422AD5] border-1 border-[#422AD5] font-semibold"><i
                        class="fa-solid fa-right-from-bracket"></i>Log Out</button>
            </div>
        </nav>
        <div class="flex justify-between px-10 py-5 text-xl items-center">
            <div class=" flex flex-col gap-4 w-[50%]">

                    Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                <div class="w-[50%] flex flex-col gap-3 ">
                    <input type="text" placeholder="Enter Your Name">
                    <input type="password" placeholder=".........">
                    <button class="btn btn-primary w-fit bg-[#422AD5] text-white p-3 text-xl">Get Started</button>
                </div>
            </div>
            <div class=" flex">
                <img src="assets/hero-student.png" alt="">
            </div>
        </div>
    </header>

</html>
