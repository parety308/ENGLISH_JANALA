<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>
    <!--Fav icon-->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!--daisyui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--Tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--awesome font cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--text font cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--Stylesheet CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white">
    <!--Header Section-->
    <header>
        <!--Nav Section-->
        <nav class=" lg:flex justify-between px-10 py-5 text-2xl bg-[#dfedf9] shadow-sm items-center ">
            <div class=" flex gap-1 mb-4 lg:flex justify-items-center">
                <h1>English</h1>
                <img src="assets/logo.png" alt="">
                <h1>জানালা</h1>
            </div>
            <div class="flex gap-3 justify-items-center">
                <button
                    class="btn btn-outline btn-success text-lg text-[#422AD5] border-1 border-[#422AD5] font-semibold"><i
                        class="fa-solid fa-question"></i>FAQ</button>
                <button
                    class="btn btn-outline btn-success text-lg text-[#422AD5] border-1 border-[#422AD5] font-semibold"><i
                        class="fa-solid fa-book"></i>Learn</button>
                <button
                    class="btn btn-outline btn-success text-lg text-[#422AD5] border-1 border-[#422AD5] font-semibold"><i
                        class="fa-solid fa-right-from-bracket"></i>Log Out</button>
            </div>
        </nav>
        <!--Hero Section-->
        <div
            class=" justify-items-center lg:flex flex-row justify-between px-10 py-5 text-xl items-center bg-[#FFFFFF]">
            <div class="w-full flex flex-col  gap-4  lg:w-[43%]">
                <h1 class="font-bold text-5xl"><span class="text-[#00BCFF]">English</span> is Easy!!</h1>
                <p class="bangla">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে
                    চান, আমাদের
                    Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                <div class="lg:w-[50%] md:w-[50%]  flex flex-col gap-3 w-full ">
                    <input type="text" placeholder="Enter Your Name">
                    <input type="password" placeholder=".........">
                    <button class="btn btn-primary w-fit bg-[#422AD5] text-white p-3 text-xl">Get Started</button>
                </div>
            </div>
            <div class=" flex">
                <img src="assets/hero-student.png" alt="">
            </div>
        </div>
    </header>
    <!--Main Section-->
    <main>
        <!--Lesson Card Section-->
        <div class="mt-[50px] ">
            <h1 class="font-bold text-5xl text-center"><span class="text-[#00BCFF]">Let's</span> Learn Vocabularies</h1>
            <div id="lesson-container" class="flex lg:justify-center  items-center gap-2 p-4 flex-wrap">
            </div>
        </div>

        <!--Lesson Description Section-->
        <div id="level-word-card-container"
            class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 my-[50px]  bg-[#F8F8F8] mx-10 auto rounded-lg p-5 gap-4">
            <div class="flex  flex-col justify-center items-center col-span-full text-center gap-4 p-5">
                <h3 class="bangla text-md text-[#79716B]">আপনি এখনো কোন Lesson Select করেন </h3>
                <h1 class="text-2xl">একটি Lesson Select করুন।</h1>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
